<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tausug Word Splitter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%232d6a4f'/%3E%3Ctext x='50' y='70' font-size='70' text-anchor='middle' fill='white' font-family='Arial'%3ET%3C/text%3E%3C/svg%3E">
</head>
<body>
    <h1>Tausug Word Splitter</h1>
    <div id="dictionaryStats" class="stats-bar"><span>Loading dictionary...</span></div>
    <textarea id="sentenceInput" placeholder="Enter a Tausug sentence..."></textarea>
    <div class="button-group">
        <button id="splitBtn">Split</button>
        <button id="submitBtn">Submit to GitHub</button>
        <button id="exportBtn">Export to JSON</button>
    </div>
    <div id="outputArea"></div>
    <script src="js/dictionary-loader.js"></script>
    <script src="js/splitter.js"></script>
    <script src="js/submit.js"></script>
    <script src="js/export.js"></script>
</body>
</html>
